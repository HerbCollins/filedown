<extend name="Base:base" />
<block name="content">
	<!-- page heading start-->
        <div class="page-heading">
            <h3>
                控制板
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">控制板</a>
                </li>
            </ul>
            <div class="state-info">
                <section class="panel">
                    <div class="panel-body">
                        <div class="summary">
                            <span></span>
                            <h3 class="red-txt">$ 45,600</h3>
                        </div>
                        <div id="income" class="chart-bar"></div>
                    </div>
                </section>
                <section class="panel">
                    <div class="panel-body">
                        <div class="summary">
                            <span>yearly  income</span>
                            <h3 class="green-txt">$ 45,600</h3>
                        </div>
                        <div id="expense" class="chart-bar"></div>
                    </div>
                </section>
            </div>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-md-12">
                    <!--statistics start-->
                    <div class="row state-overview">
                        <div class="col-md-3 col-xs-12 col-sm-3">
                            <div class="panel purple">
                                <div class="symbol">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div class="state-value">
                                    <div class="value">{$usercount}</div>
                                    <div class="title">注册用户</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-3 col-xs-12 col-sm-3">
                            <div class="panel blue">
                                <div class="symbol">
                                    <i class="fa fa-money"></i>
                                </div>
                                <div class="state-value">
                                    <div class="value">{$income}</div>
                                    <div class="title">收入</div>
                                </div>
                            </div>
                        </div>
                    	<div class="col-md-3 col-xs-12 col-sm-3">
                            <div class="panel red">
                                <div class="symbol">
                                    <i class="fa fa-heart"></i>
                                </div>
                                <div class="state-value">
                                    <div class="value">{$heart}</div>
                                    <div class="title">收藏</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-xs-12 col-sm-3">
                            <div class="panel green">
                                <div class="symbol">
                                    <i class="fa fa-download"></i>
                                </div>
                                <div class="state-value">
                                    <div class="value">{$download}</div>
                                    <div class="title">下载</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--statistics end-->
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <!--more statistics box start-->
                    <div class="panel deep-purple-box">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-7 col-sm-7 col-xs-7">
                                    <div id="graph-donut" class="revenue-graph"></div>
                                </div>
                                <div class="col-md-5 col-sm-5 col-xs-5">
                                    <ul class="bar-legend">
                                        <li><span class="green"></span> 普通会员</li>
                                        <li><span class="red"></span> 终身会员</li>
                                        <li><span class="purple"></span> 未确认邮件</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <!--more statistics box start-->
                    <div class="panel deep-purple-box">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-7 col-sm-7 col-xs-7">
                                    <div id="graph-cate" class="revenue-graph"></div>
                                </div>
                                <div class="col-md-5 col-sm-5 col-xs-5">
                                    <ul class="bar-legend">
                                        <li><span class="green"></span> Word</li>
                                        <li><span class="red"></span> PSD</li>
                                        <li><span class="purple"></span> PPT</li>
                                        <li><span class="blue"></span> Excel</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="row revenue-states">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h4>收藏与下载</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                	<div class="clearfix">
                                        <div id="main-chart-legend" class="pull-right">
                                        </div>
                                    </div>
                                    <div id="main-chart">
                                        <div id="main-chart-container" class="main-chart">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel">
                        <header class="panel-heading">
                            下载排行
                            <span class="tools pull-right">
                                <a href="javascript:;" class="fa fa-chevron-down"></a>
                                <a href="javascript:;" class="fa fa-times"></a>
                             </span>
                        </header>
                        <div class="panel-body">
                            <ul class="goal-progress">
                            	<volist name="sort_down" id="sod">
                                <li>
                                    <div class="prog-avatar">
                                        <img src="{$sod.id|get_first_cover}" alt=""/>
                                    </div>
                                    <div class="details">
                                        <div class="title">
                                            <a href="#">{$sod.id}</a> - {$sod.cate_id|get_cate_name}
                                        </div>
                                        <div class="progress progress-xs">
                                            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{$sod.percent}" aria-valuemin="0" aria-valuemax="100" style="{$sod.percent|get_css_width}">
                                                <span class="">{$sod.percent}</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                </volist>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--body wrapper end-->
</block>
<block name="js">
	<script type="text/javascript">
		$(document).ready(function(){
			var _url = "{:U('Index/user_present')}"
			$.ajax({
				url: _url,
				type:"post",
				dataType:"json",
				success:function(data){
					Morris.Donut({
					    element: 'graph-donut',
					    data: data.data,
					    backgroundColor: false,
					    labelColor: '#fff',
					    colors: [
					        '#4acacb','#fe8676','#6a8bc0','#5ab6df'
					    ],
					    formatter: function (x, data) { return data.formatted; }
					});
				}
			});

			var _url = "{:U('Index/download_file')}"
			$.ajax({
				url: _url,
				type:"post",
				dataType:"json",
				success:function(data){
					Morris.Donut({
					    element: 'graph-cate',
					    data: data.data,
					    backgroundColor: false,
					    labelColor: '#fff',
					    colors: [
					        '#4acacb','#fe8676','#6a8bc0','#5ab6df'
					    ],
					    formatter: function (x, data) { return data.formatted; }
					});
				}
			});

			var _url = "{:U('Index/heart_download')}"
			$.ajax({
				url: _url,
				type:"post",
				dataType:"json",
				success:function(rst){
					console.log(rst.download);
					
					lineGroph(eval(rst.download), eval(rst.heart));
				}
			})
		})
	</script>
</block>
